<div class="auth">
  <div class="flex-container">
    <h1 class="title">{{ title }}</h1>
    <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
      <p *ngIf="additionalMessage" class="additional-message">
        {{ additionalMessage }}
      </p>
      <!-- name -->
      <div *ngIf="isSignup" class="form-group">
        <label class="form-label" for="name">Name</label>
        <input
          formControlName="name"
          class="form-control"
          [ngClass]="{'invalid': submitted && f['name'].errors}"
          type="text"
          name="name"
        >
      </div>
      <!-- email -->
      <div class="form-group">
        <label class="form-label" for="email">E-Mail</label>
        <input
          formControlName="email"
          class="form-control"
          [ngClass]="{'invalid': submitted && f['email'].errors}"
          type="email"
          name="email"
        >
      </div>
      <!-- password -->
      <div *ngIf="!isForgotPasswordPage" class="form-group">
        <label class="form-label" for="password">Password</label>
        <input
          formControlName="password"
          class="form-control"
          [ngClass]="{'invalid': submitted && f['password'].errors}"
          type="password"
          name="password"
        >
      </div>
      <!-- confirmPassword -->
      <div *ngIf="isSignup" class="form-group">
        <label class="form-label" for="password">Confirm Password</label>
        <input
          formControlName="confirmPassword"
          class="form-control"
          [ngClass]="{'invalid': submitted && f['confirmPassword'].errors}"
          type="password"
          name="confirmPassword"
        >
      </div>
      <!-- acceptTerms -->
      <div *ngIf="isSignup" class="form-checkbox-container">
        <input
          formControlName="acceptTerms"
          name="acceptTerms"
          id="terms"
          class="form-checkbox"
          [ngClass]="{'invalid': submitted && f['acceptTerms'].errors}"
          type="checkbox"
        >
        <label for="terms">I have read and agree to the Terms</label>
      </div>
      <app-link *ngIf="linkText" [link]="link" [text]="linkText" />
      <app-button type="submit" [text]="submitButtonText" />
      <app-link
        *ngIf="isSigin"
        [link]="['../forgot_password']"
        [text]="'Forgot password?'"
        [margin]="passwordLinkMargin"
      />
    </form>
  </div>
  <app-auth-social [socialLinkText]="socialAuthText" />
</div>
