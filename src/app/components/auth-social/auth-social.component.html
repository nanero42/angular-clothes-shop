<div class="auth-social">
  <div class="auth-social__content">
    <p class="auth-social__text">{{ socialLinkText }}</p>
    <div class="auth-social__icons-list">
      <button class="auth-social__icons-item">
        <app-icon [icon]="eIcon.google"/>
      </button>
      <button class="auth-social__icons-item">
        <app-icon [icon]="eIcon.facebook"/>
      </button>
    </div>
  </div>
</div>
